<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>User Login Material Design Admin Panel</title>
		<meta name="description" content="Pleasure is responsive, material admin dashboard panel">
		<meta name="author" content="Teamfox">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- BEGIN CORE CSS -->
		<link rel="stylesheet" href="./assets/admin1/css/admin1.css">
		<link rel="stylesheet" href="./assets/globals/css/elements.css">
		<!-- END CORE CSS -->
		<!-- BEGIN PLUGINS CSS -->
		<link rel="stylesheet" href="./assets/globals/plugins/bootstrap-social/bootstrap-social.css">
		<link rel="stylesheet" href="./assets/globals/css/plugins.css">
		<!-- END PLUGINS CSS -->
		<!-- BEGIN SHORTCUT AND TOUCH ICONS -->
		<link rel="shortcut icon" href="./assets/globals/img/icons/favicon.ico">
		<link rel="apple-touch-icon" href="./assets/globals/img/icons/apple-touch-icon.png">
		<!-- END SHORTCUT AND TOUCH ICONS -->
		<script src="./assets/globals/plugins/modernizr/modernizr.min.js"></script>
	</head>

	<body class="bg-login printable">
		<div class="login-screen">
			<div class="panel-login blur-content">
				<div class="panel-heading"><img src="./assets/globals/img/teamfox.png" height="100" alt=""></div>
				<!--.panel-heading-->
				<div id="pane-login" class="panel-body active">
					<h2>Login to Dashboard</h2>
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="email" class="form-control" placeholder="Enter your email address"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="password" class="form-control" placeholder="Enter your password"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-buttons clearfix">
						<label class="pull-left">
							<input type="checkbox" name="remember" value="1"> Remember me</label>
						<button type="submit" class="btn btn-success pull-right">Login</button>
					</div>
					<!--.form-buttons-->
					<div class="social-accounts">
						<div class="btn-group btn-merged btn-group-justified">
							<div class="btn-group"> <a class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Facebook</a> </div>
							<div class="btn-group"> <a class="btn btn-social btn-github"><i class="fa fa-github"></i> Github</a> </div>
						</div>
					</div>
					<!--.social-accounts-->
					<ul class="extra-links">
						<li><a href="#" class="show-pane-forgot-password">Forgot your password</a></li>
						<li><a href="#" class="show-pane-create-account">Create a new account</a></li>
					</ul>
				</div>
				<!--#login.panel-body-->
				<div id="pane-forgot-password" class="panel-body">
					<h2>Forgot Your Password</h2>
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="email" class="form-control" placeholder="Enter your email address"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-buttons clearfix">
						<button type="submit" class="btn btn-white pull-left show-pane-login">Cancel</button>
						<button type="submit" class="btn btn-success pull-right">Send</button>
					</div>
					<!--.form-buttons-->
				</div>
				<!--#pane-forgot-password.panel-body-->
				<div id="pane-create-account" class="panel-body">
					<h2>Create a New Account</h2>
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="text" class="form-control" placeholder="Enter your full name"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="email" class="form-control" placeholder="Enter your email address"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="password" class="form-control" placeholder="Enter your password"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="password" class="form-control" placeholder="Enter your password again"> </div>
						</div>
					</div>
					<!--.form-group-->
					<div class="form-group">
						<label>
							<input type="checkbox" name="remember" value="1"> I have read and agree to the term of use.</label>
					</div>
					<div class="form-buttons clearfix">
						<button type="submit" class="btn btn-white pull-left show-pane-login">Cancel</button>
						<button type="submit" class="btn btn-success pull-right">Sign Up</button>
					</div>
					<!--.form-buttons-->
				</div>
				<!--#login.panel-body-->
			</div>
			<!--.blur-content-->
		</div>
		<!--.login-screen-->
		<div class="bg-blur dark">
			<div class="overlay"></div>
			<!--.overlay-->
		</div>
		<!--.bg-blur-->
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			<filter id="blur">
				<fegaussianblur stdDeviation="7" /> </filter>
		</svg>
	</body>
	<!-- BEGIN GLOBAL AND THEME VENDORS -->
	<script src="./assets/globals/js/global-vendors.js"></script>
	<!-- END GLOBAL AND THEME VENDORS -->
	<!-- PLEASURE -->
	<script src="./assets/globals/js/pleasure.js"></script>
	<!-- ADMIN 1 -->
	<script src="./assets/admin1/js/layout.js"></script>
	<script src="./assets/globals/scripts/user-pages.js"></script>
	<!-- BEGIN INITIALIZATION-->
	<script>
		$(document).ready(function()
		{
			Pleasure.init();
			Layout.init();
			UserPages.login();
		});
	</script>
	<!-- END INITIALIZATION-->
	

</html>
